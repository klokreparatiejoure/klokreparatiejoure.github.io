  - name: ""
    description: >
      Wij restaureren en repareren alle soorten uurwerken. Zowel uurwerktechnisch als het exterieur, de behuizing.

      Bij reparaties van uw klok geven wij, voordat we met uw klok beginnen, een prijsopgave eventueel ondersteund met foto's en een uitleg van onze werkzaamheden.\n\n

      Dit kan telefonisch, per e-mail of na een afspraak in ons bedrijf in Joure persoonlijk met u worden besproken.\n\n

      Vaak moet een uurwerk worden schoongemaakt en verbusd. Dit houdt in dat het uurwerk ultrasoon wordt gereinigd, de tappen gepolijst en waar nodig nieuwe (bronzen) lagers in de platina’s worden gezet. Ook het uiterlijk van de klok wordt niet vergeten, in overleg maken we uw 30 of 40 jaar oude klok weer ‘als nieuw’. Het geheel wordt opnieuw gemonteerd en afgesteld. Daarna heeft de klok een testperiode nodig.

  - name: "Tot 12 jaar garantie mogelijk bij restauratie"
    description: >
      In reparaties en restauraties van antieke klokken en/of grotere uurwerken zit veel werk. Ook hier geldt, vooraf wordt door ons vermeld wat er precies aan het uurwerk moet gebeuren.\n\n

      Bij grote restauraties van bijvoorbeeld antieke stoel- en staartklokken, geven wij afhankelijk van het uurwerk tot 12 jaar (!) garantie.\n\n

      Voor alle klokken geldt: 'Klokken hebben tijd nodig'.\n\n

      Omdat er veel vraag is naar onze specialisatie, kan het zijn dat we met een wachtlijst moeten werken. Informeert u hier naar om teleurstellingen te voorkomen.
